name: CI

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Especifica la versi√≥n de Node.js que deseas utilizar

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

